<!DOCTYPE html>
<html>
    <head>
        <title>Bài 2-Tạo form</title>
        <meta charset="UTF-8">    
    </head>
    <body>
        <h1>Login BITC</h1>
        <form>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="BITC"><br>

            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="*******"><br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="BITC@"><br>

            <label for="phone">Phone#: </label>
            <input type="number" id="phone" placeholder="123-456-789"><br>

            
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday"><br>

            <label>Sex: </label>
                <label for="Ms.">
                <input type="radio" name="sex" id="Ms." value="Ms."> Ms.
            </label>
            <label for="Mr.">
                <input type="radio" name="sex" id="Mr." value="Mr."> Mr.
            </label><br>
            <label for="Quốc tịch">Quốc tịch</label>
            <select name="Quốc tịch: " id="Quốc tịch">
                <option value="Việt Nam">Việt Nam</option>
                <option value="Mỹ">Mỹ</option>
                <option value="Tây Ban Nha">Tây Ban Nha</option>
                <option value="Nhật Bản">Nhật Bản</option>
                <option value="Argentina">Argentina</option>
            </select>
            <input type="reset" placeholder=""><br>
            <button class="submittbutton">Submit</button>
        </form>
    </body>
</html>
